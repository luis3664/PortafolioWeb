<section>
    <br>

    <h2 class="text-center">Projects</h2>
    <!--Carousel Projects-->
    <div id="carouselProjects" class="carousel carousel-dark slide m-3" data-bs-ride="carousel">
        <!--Carousel Indicator-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselProjects" data-bs-slide-to="0" 
                class="active" aria-current="true" aria-label="Slide 1">
            </button>
            <button type="button" data-bs-target="#carouselProjects" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <!-- Projects -->
        <div class="carousel-inner">
            <!--First Projects-->
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="../../../assets/AmberProject.jpg" class="d-block w-100 img-thumbnail opacity-50" alt="Amber Project">
                <div class="carousel-caption d-none d-md-block bg-light">
                    <h4 class="fw-bold">Amber Project</h4>
                    <p>Artificial intelligence app that works as a daily assistant.</p>
                </div>
            </div>
            <!--Second Projects-->
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../../../assets/NoneProyect.png" class="d-block w-100 img-thumbnail opacity-50" alt="NoneProyect">
                <div class="carousel-caption d-none d-md-block bg-light">
                    <h4 class="fw-bold">Coming Soon</h4>
                    <p>Future project.</p>
                </div>
            </div>
        </div>
        <!-- Side Button -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselProjects" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselProjects" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
