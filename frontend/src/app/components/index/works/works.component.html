<section>
    <br>
    <br>
    <br>
    <h2 class="text-center">{{title}}</h2>
    <!--Carousel Works-->
    <div id="carouselWorks" class="carousel carousel-dark slide m-3" data-bs-ride="carousel">
        <!-- Button Indicators -->
        <div class="carousel-indicators">
            <button *ngFor="let item of items, let i = index"
                type="button" data-bs-target="#carouselWorks" [attr.data-bs-slide-to]="i" [ngClass]="{'active': i == 0}" 
                aria-current="true" [attr.aria-label]="i+1">
            </button>
        </div>
        <!-- Works -->
        <div class="carousel-inner">
            <app-item-work
                class="carousel-item" [ngClass]="{'active': i == 0}" data-bs-interval="4000" 
                *ngFor="let item of items, let i = index" [interaction]="i">
            </app-item-work>
        </div>
        <!-- Side Button -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselWorks" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselWorks" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
